<div [ngClass]="{'text-right': currentLanguage === 'ar', 'text-left': currentLanguage === 'en'}" class="container mx-auto px-2 sm:px-4 py-4 sm:py-8">
    <h2 class="text-light text-2xl sm:text-3xl md:text-4xl font-bold mb-4">
      {{ currentLanguage === 'en' ? 'Experience' : 'الخبرة' }}
    </h2>
    
    <div *ngFor="let exp of experience" class="mb-4">
      <h3 class="text-2xl text-light font-bold">
        {{ currentLanguage === 'en' ? exp.company.en : exp.company.ar }}|  {{ currentLanguage === 'en' ? exp.date.en : exp.date.ar }}
      </h3>
      <p class="text-2xl text-[#EAFF00] font-semibold">
        {{ currentLanguage === 'en' ? exp.role.en : exp.role.ar }}
      </p>
      <ul class="list-disc pl-5">
        <li *ngFor="let point of (currentLanguage === 'en' ? exp.description.en : exp.description.ar)" class="text-light font-mono text-2xl font-semibold leading-relaxed">
          {{ point }}
        </li>
      </ul>
    </div>
  </div>
