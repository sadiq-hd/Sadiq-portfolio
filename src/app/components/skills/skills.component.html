<div class="container mx-auto px-4 py-8 overflow-hidden">
    <h2 class="text-light text-4xl font-bold mb-4 text-center">Skills</h2>
    <div class="marquee-wrapper overflow-hidden relative">
        <div class="marquee-content flex items-center space-x-8">
            <ng-container *ngFor="let image of skillImages">
                <img [src]="'assets/skilles/' + image" alt="Skill" class="h-20 w-20 hover:scale-110 transition-transform duration-500">
            </ng-container>
            <!-- تكرار الصور لخلق التأثير المتكرر المستمر -->
            <ng-container *ngFor="let image of skillImages">
                <img [src]="'assets/skilles/' + image" alt="Skill" class="h-20 w-20 hover:scale-110 transition-transform duration-500">
            </ng-container>
        </div>
    </div>
</div>
