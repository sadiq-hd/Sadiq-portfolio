<div class="bg-dark-blue w-full max-w-[1500px] h-[100px] rounded-[51px] mx-auto my-4 shadow-lg">
    <nav class="flex items-center h-full px-4 md:px-10 justify-between">
      <!-- روابط التنقل -->
      <div class="flex items-center space-x-4 lg:space-x-8"
           [class.flex-row-reverse]="currentLanguage === 'ar'">
        <a *ngFor="let link of navLinks" 
           [href]="link.path" 
           class="text-white hover:text-gray-300 text-lg font-semibold px-3 border-b-4 border-transparent hover:border-accent transition-all duration-300">
          {{ link.label[currentLanguage] }}
        </a>
      </div>
  
      <!-- زر التبديل بين اللغتين ثابت في الجهة اليمنى -->
      <button 
        (click)="switchLanguage()" 
        class="text-white flex items-center space-x-2 border border-accent px-3 py-1 rounded-full hover:bg-accent hover:text-primary transition-all duration-300">
        <span>{{ currentLanguage === 'en' ? 'العربية' : 'English' }}</span>
        <svg class="w-5 h-5" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M10 0C4.486 0 0 4.486 0 10s4.486 10 10 10 10-4.486 10-10S15.514 0 10 0zm1 15h-2v-2h2v2zm2-4H7V9h6v2z"/>
        </svg>
      </button>
    </nav>
  
    <!-- القائمة الجانبية للجوال -->
    <div *ngIf="isMobileMenuOpen" 
         class="lg:hidden absolute top-[100px] left-0 right-0 bg-dark-blue shadow-lg rounded-b-lg py-4 px-6 z-50"
         [class.text-right]="currentLanguage === 'ar'" 
         [class.text-left]="currentLanguage === 'en'">
      <a *ngFor="let link of navLinks" 
         [href]="link.path" 
         class="block text-white hover:text-gray-300 text-lg font-semibold py-2 border-b border-accent/20 last:border-none transition-all duration-300">
        {{ link.label[currentLanguage] }}
      </a>
    </div>
  </div>
